<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>
        </title>
        <style type="text/css">
            *{ -webkit-user-select: none; /* Disable selection/Copy of UIWebView */
            }
            body{
                margin: 0
            }
        </style>
        <script type="text/javascript" src="ichart.1.2.1.src.js">
        </script>
        <script type="text/javascript">
            function drawDonut2D(data, donutConfig) {
                data = eval('(' + data + ')');
                config = eval('(' + donutConfig + ')');
                chart = new iChart.Donut2D({
                    render: 'canvasDiv',
                    data: data,
                    mutex: true,//只允许弹出一个扇形区域
                    border:true,
                    padding:0,
                    offsetx:-60,
                    animation:true,
                    bound_event:null,
                    legend:{
                      enable:true,
                      padding:0,
                      offsetx:-20,
                      color:null,
                      border:false,
                      fontsize:10,
                      sign_size:8,
                      align:'right',
                      background_color : null,//透明背景
                      text_with_sign_color : true,
                      listeners:{
                          parse:function(p,text,i){
                              return {text:p.data[i].name+' '+p.data[i].value+'元/吨'};
                          }
                      }
                    },
                    sub_option : {
                      label :false
                    },
                    background_color:null,
                    showpercent:false,
                    decimalsnum:2,
                    width:config.width,
                    height:config.height,
                    radius:55
                  });
              //利用自定义组件构造右侧说明文本
              chart.plugin(new iChart.Custom({
                  drawFn:function(){
                    //计算位置
                    var y = chart.get('originy'),w = chart.get('width');
                    
                    //在右侧的位置，渲染说明文字
                    chart.target.textAlign('start')
                    .textBaseline('middle')
                    .textFont('600 12px Verdana')
                    .fillText(config.date,w-228,y+68,false,'#be5985',false,20);
                  }
              }));
              chart.draw();
            }
        </script>
    </head>
    <!--
       
     onload=drawDonut2D('[{"color":"#4572a7","name":"原材料损耗","value":600},{"color":"#aa4643","name":"半成品损耗","value":1000},{"color":"#89a54e","name":"成品损耗","value":600}]','{"title":"原材料损耗总览","unit":"吨","height":320,"width":320,"date":"今年"}')
     
     -->
    <body>
        <div id='canvasDiv'>
        </div>
    </body>

</html>
