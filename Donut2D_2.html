<!DOCTYPE html>

        <meta charset="UTF-8" />

        <style type="text/css">
            *{ -webkit-user-select: none; /* Disable selection/Copy of UIWebView */
            }
            body{
                margin: 0
            }
        </style>
        <script type="text/javascript" src="ichart.1.2.1.src.js">
        </script>
        <script type="text/javascript">
            function drawDonut2D(data, donutConfig) {
                data = eval('(' + data + ')');
                config = eval('(' + donutConfig + ')');
                chart = new iChart.Donut2D({
                    render: 'canvasDiv',
                    data: data,
                    mutex: true,//只允许弹出一个扇形区域
                    border:true,
                    padding:0,
                    offsetx:-60,
                    animation:true,
                    bound_event:null,
                    legend:{
                      enable:true,
                      padding:0,
                      offsetx:-40,
                      color:null,
                      border:false,
                      fontsize:10,
                      sign_size:8,
                      align:'right',
                      background_color : null,//透明背景
                      text_with_sign_color : true,
                      listeners:{
                          parse:function(p,text,i){
                              return {text:p.data[i].name+' '+p.data[i].value};
                          }
                      }
                    },
                    sub_option : {
                      label :false
                    },
                    background_color:null,
                    showpercent:false,
                    decimalsnum:2,
                    width : 300,
                    height : 200,
                    radius:55
                  });
              chart.draw();
            }
        </script>
    </head>
