<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>
        </title>
        <style type="text/css">
            *{ -webkit-user-select: none; /* Disable selection/Copy of UIWebView */
            }
            body{
                margin: 0
            }
        </style>
        <script type="text/javascript" src="ichart.1.2.1.src.js">
        </script>
        <script type="text/javascript">
            function drawLineBasic2D(data,labels,lineBasic2DConfig) {
                data = eval('(' + data + ')');
                labels = eval('(' + labels + ')');
                lineBasic2DConfig = eval('(' + lineBasic2DConfig + ')');
                var line = new iChart.LineBasic2D({
                    render : 'canvasDiv',
                    data: data,
                    align:'center',
                    animation:false,
                    width : labels.length>6?60*(labels.length-1):320,//相邻两个之间间隔为60
                    height : lineBasic2DConfig.height,
                    padding:'0 15 0 15',
                    turn_off_touchmove:true,
                    border:{
                        enable:false
                    },
                    tip:{
                        enable:false,
                        shadow:true
                    },
                    // offsety:-15*ratio,//不放标题的情况下使用
                    title : {
                        text:lineBasic2DConfig.title,
                        offsetx:30,
                        fontsize:18,
                        textAlign:'left'
                    },
                    legend : {
                        enable : true,
                        row:1,//设置在一行上显示，与column配合使用
                        column : 'max',
                        align:'left',
                        valign:'top',
                        sign:'bar',
                        padding:0,
                        background_color:null,//设置透明背景
                        // offsetx:150,//设置x轴偏移，满足位置需要
                        offsety:10,
                        border:false,
                    },
                    crosshair:{
                        enable:false,
                        line_color:'#62bce9'
                    },
                    sub_option : {
                        hollow:true,//指定两个线段结合处的圆点是否为空心。(默认为true)
                        // hollow_color:'black',//指定空心的背景色。
                        intersection:true,//线段是否在的结合点处突出显示(默认为true)
                        gradient:true,
                        smooth:true,//是否渲染为平滑曲线
                        // label:{
                        //     enable:true
                        // },
                        label:false,
                        point_hollow:false,
                        padding:0
                    },
                    coordinate:{
                        width:'90%',
                        height:'80%',//不放标题的情况下为88%，放标题的情况下为80%
                        padding:0,
                        offsetx:10,
                        axis:{
                            color:'#9f9f9f',
                            width:[0,0,2,2]
                        },
                        grids:{
                            vertical:{
                                way:'share_alike',
                                value:labels.length-1
                            }
                        },
                        scale:[{
                             position:'left',   
                             start_scale:lineBasic2DConfig.start_scale,
                             end_scale:lineBasic2DConfig.end_scale,
                             scale_space:lineBasic2DConfig.scale_space,
                             scale_color:'#9f9f9f'
                        },{
                             position:'bottom', 
                             label:{
                                rotate:-45
                             },
                             labels:labels
                        }]
                    }
                });
                line.draw();
            }
        </script>
    </head>
