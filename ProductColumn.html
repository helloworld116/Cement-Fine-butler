        <script type="text/javascript" src="ichart.1.1.min.js">
        </script>
        <script type="text/javascript">
            function callBackground(type, expand, id) {
                var url = type + ":" + expand + ":" + id;
                document.location = url;
            }
            function drawColumn(data, title) {
                var ratio = window.devicePixelRatio*window.devicePixelRatio; //retina屏幕支持,放大倍数为面积倍数，长和宽
                data = eval('(' + data + ')');
                var chart = new iChart.ColumnMulti2D({
                        render : 'canvasDiv',
                        data: data,
                        // labels:["一月","二月","三月","四月","五月","六月"],
                        label:{
                            text:"ccc"
                        },
                        title : {
                            text : '2013年产量2013年产量',
                            fontsize : 12*ratio,
                            textAlign : 'left'
                        },
                        border : {
                            enable : false
                        },
                        // subtitle : '',
                        column_width : 20*ratio,
                        width : 640*ratio,
                        height : 310*ratio,
                        animation : true,
                        turn_off_touchmove : true,
                        background_color : '#ffffff',
                        sub_option:{
                            label:{
                               fontsize: 12*ratio 
                            }
                        },
                        legend:{
                            enable:true,
                            background_color : null,
                            valign : 'top',
                            align : 'center',
                            sign_size:10*ratio,//默认大小为10
                            fontsize : 12*ratio,
                            border : {
                                enable : false
                            }
                        },
                        coordinate:{
                            background_color : '#f1f1f1',
                            scale:[{
                                 which:'h',
                                 position:'left',
                                 label:{
                                    fontsize: 12*ratio
                                 },
                                 text_space:6*ratio,//默认为6   
                                 start_scale:0,
                                 end_scale:140,
                                 scale_space:20
                            },{
                                position:'bottom',
                                label:{
                                    fontsize:12*ratio
                                },
                                text_space:6*ratio,
                                labels:["一月","二月","三月","四月","五月","六月"]
                            }],
                            border : {
                                enable : false
                            },
                            width:'90%',
                            height:'80%'
                        }
                });
                chart.draw();
            }
        </script>
    </head>
