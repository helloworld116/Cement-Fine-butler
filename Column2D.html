<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>
        </title>
        <style type="text/css">
            *{ -webkit-user-select: none; /* Disable selection/Copy of UIWebView */
            }
            body{
                margin: 0
            }
        </style>
        <script type="text/javascript" src="ichart.1.2.1.src.js">
        </script>
        <script type="text/javascript">
            function callBackground(type, expand, id) {
                var url = type + ":" + expand + ":" + id;
                document.location = url;
            }
            function drawColumn(data, columnConfig) {
                data = eval('(' + data + ')');
                columnConfig = eval('(' + columnConfig + ')');
                var chart = new iChart.Column2D({
                    render: 'canvasDiv',
                    data: data,
                    border : {
                        enable : false
                    },
                    title: {
                        text:columnConfig.title,
                        fontsize:18
                    },
                    showpercent: false,
                    decimalsnum: 2,
                    padding:'0 10',//默认为10
                    width: columnConfig.width,
                    height: columnConfig.height,
                    animation : true,
                    turn_off_touchmove : true,
                    coordinate: {
                        background_color: '#fefefe',
                        scale: [{
                            position: 'left',
                            start_scale: columnConfig.start_scale,
                            end_scale: columnConfig.end_scale,
                            scale_space: columnConfig.scale_space
                        }],
                        offsetx:15,
                        width:'85%',
                        height:'85%'
                    }
                });
                //利用自定义组件构造左侧说明文本
                chart.plugin(new iChart.Custom({
                    drawFn:function(){
                        var textInfo = '600 12px Verdana';
                        //计算位置
                        var coo = chart.getCoordinate(),
                            x = coo.get('originx'),
                            y = coo.get('originy'),
                            w = coo.width,
                            h = coo.height;
                        //在左上侧的位置，渲染一个单位的文字
                        chart.target.textAlign('start')
                        .textBaseline('bottom')
                        .textFont(textInfo)
                        .fillText(columnConfig.tagName,x-30,y-10,false,'#6d869f');
                    }
                }));
                chart.draw();
            }
        </script>
    </head>

     -->

        </div>
    </body>

</html>
