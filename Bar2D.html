<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>
        </title>
        <style type="text/css">
            *{ -webkit-user-select: none; /* Disable selection/Copy of UIWebView */
            }
            body{
                margin: 0
            }
        </style>
        <script type="text/javascript" src="ichart.1.2.1.src.js">
        </script>
        <script type="text/javascript">
            function drawBar2D(data, barConfig) {
                data = eval('(' + data + ')');
                // data = [
                //         {name : '固体助磨剂',value : 35.75,color:'#a5c2d5'},
                //         {name : 'Chrome',value : 29.84,color:'#cbab4f'},
                //         {name : 'Firefox',value : 24.88,color:'#76a871'},
                //         {name : 'Safari',value : 6.77,color:'#9f7961'},
                //         {name : 'Opera',value : 2.02,color:'#a56f8f'},
                //         {name : 'Other',value : 0.73,color:'#6f83a5'}
                //     ];
                config = eval('(' + barConfig + ')');
                var chart = new iChart.Bar2D({
                    render : 'canvasDiv',
                    data: data,
                    animation:true,
                    turn_off_touchmove:true,
                    border:{
                        enable:false
                    },
                    showpercent:false,
                    decimalsnum:0,
                    bar_height:30,
                    width : config.width,
                    height : config.height,
                    label:{color:'#969696'},
                    coordinate:{
                        height:'90%',
                        width:'75%',
                        offsety:10,
                        offsetx:10,
                        axis:{
                            width:[1,0,0,1],
                            color:'#969696'
                        },
                        gridlinesVisible:false,
                        scale2grid:true,
                        scale:[
                            {
                                label:{
                                    fontsize:12,
                                    color:'#969696'
                                },
                                scale_width:0,
                                position:'top', 
                                start_scale:config.start_scale,
                                end_scale:config.end_scale,
                                scale_space:config.scale_space
                            }],
                        sub_option:{
                            background_color:'#ffffff',
                            listeners:{
                                parseText:function(r,t){
                                    return t+'吨';
                                }
                            }
                        }
                    }
                })
                //利用自定义组件构造右侧说明文本
                chart.plugin(new iChart.Custom({
                  drawFn:function(){
                    //计算位置
                    var y = chart.get('originy'),x = chart.get('originx');
                    
                    //在右侧的位置，渲染说明文字
                    chart.target.textAlign('start')
                    .textBaseline('middle')
                    .textFont('10px Verdana')
                    .fillText('(吨)',x-25,y-5,false,'#969696',false,10);
                  }
                }));
                chart.draw();
            }
        </script>
    </head>
