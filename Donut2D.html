<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>
        </title>
        <style type="text/css">
            *{ -webkit-user-select: none; /* Disable selection/Copy of UIWebView */
            }
            body{
                margin: 0
            }
        </style>
        <script type="text/javascript" src="ichart.1.2.1.src.js">
        </script>
        <script type="text/javascript">
            function callBackground(type, expand, index) {
                var url = type + ":" + expand + ":" + index;
                document.location = url;
            }
            function rebound(i){
              if (chart) {
                chart.rebound(i);
              }
            }
            var ratio = window.devicePixelRatio * window.devicePixelRatio; //retina屏幕支持,放大倍数为面积倍数，长和宽
            function drawDonut2D(data, donutConfig) {
                data = eval('(' + data + ')');
                config = eval('(' + donutConfig + ')');
                chart = new iChart.Donut2D({
                    render: 'canvasDiv',
                    data: data,
                    mutex: true,//只允许弹出一个扇形区域
                    border:true,
                    padding:0,
                    animation:true,
                    title : {
                      text : config.title,
                      //color : '#3e576f',
                      fontsize : 18
                    },
                    center : {
                      text:'总损耗:\n'+config.totalLoss+config.unit,
                      color:'#3e576f',
                      fontsize : 15
                    },
                    sub_option : {
                      label : {
                        line_thickness:1,
                        line_height:1,
                        background_color:null,
                        sign:false,//设置禁用label的小图标
                        padding:0,
                        border:{
                          enable:false,
                          color:'#666666'
                        },
                        fontsize:11,
                        fontweight:600,
                        color : '#4572a7'
                      },
                      listeners:{
                        parseText:function(d, t){
                          return d.get('name')+':\n'+d.get('value')+"吨";
                        },
                        click: function(d, e, p) {
                          callBackground('sector', d.expanded, d.get('id'));
                          // console.log(d.get('id'));
                          // d.rebound(d.get('id'));
                        }
                      }
                    },
                    background_color:'#fefefe',
                    showpercent:false,
                    offset_angle:-90,//逆时针偏移120度
                    decimalsnum:2,
                    width : config.width,
                    height : config.height,
                    radius:100
                  });
              chart.draw();
            }
        </script>
    </head>
